<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="simple-image.js"></script>
<link href="simple-image.css" rel="stylesheet" />
<title>Custom EditorJS</title>

<div id="editorjs"></div>

<button id="save-button">Save</button>
<pre id="output"></pre>

<script>
	const editor = new EditorJS({
		autofocus: true,
		tools: {
			image: SimpleImage,
		},
		data: {
			time: 1665642213690,
			blocks: [
				{
					id: "Sp93O5Q67a",
					type: "image",
					data: {
						url: "https://images.unsplash.com/photo-1665517576012-344e2e70143a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80",
					},
				},
			],
			version: "2.25.0",
		},
	});

	const saveButton = document.getElementById("save-button");
	const output = document.getElementById("output");

	saveButton.addEventListener("click", () => {
		editor.save().then((savedData) => {
			output.innerHTML = JSON.stringify(savedData, null, 4);
		});
	});
</script>
